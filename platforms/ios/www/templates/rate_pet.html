<ion-view title="Rate">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="card">
  	<div align="middle">
  	<h2>Rate Pet</h2>
  </div>
  <div align="middle">
    <rating ng-model="rate" value="rate1" max="max" readonly="isReadonly" on-leave="onLeave(value)" ng-click="setVal1(value)"></rating>
</div>
</div>
<div class="card">
<div align="middle">
  	<h2>Rate Owner</h2>
  </div>
  <div align="middle">
    <rating ng-model="rate" value="rate2" max="max" readonly="isReadonly" on-leave="onLeave(value)" ng-click="setVal2(value)"></rating>
</div>
</div>

<div class="padding-horizontal">
<button class="button button-block button-positive" onclick="location.href='#/app/home'">
          Submit
      </button>
  </div>
</ion-content>
</ion-view>
