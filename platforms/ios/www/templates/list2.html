<ion-view title="List Pet Availability">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <accordion close-others="oneAtATime">
    <accordion-group heading="{{date.day}}" ng-repeat="date in dates">
    <ul class="list">

  <li class="item item-toggle" ng-repeat="time in date.times">
     <label class="toggle">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
			{{time}}
      </li>
</ul>
    </accordion-group>
  </accordion>
   <button class="button button-full button-positive" onclick="location.href='/#/app/confirmation_list'">
		 List Pet!
	  	</button>

  </ion-content>
</ion-view>
