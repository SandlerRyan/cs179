
<ion-view title="Select Availability">
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    
  <div class="card">
  	<div class="item item-body">
	  <div class="item item-text-wrap">
	    Select each day, and corresponding times, that your pet will be avilable to rent.
	  </div>

	  <div class="item item-divider">
	    Select a Date:
	  </div>
	  <div class="item item-image">
	    <img src="img/calendar.png">
	  </div>
	  <div class="item item-divider">
	    Select Times:
	  </div>
	  <!-- list of available times -->
	  <div class="list">

		   <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox">
		     </label>
		     8-9 am
		  </li>
		  

	   </div>
	   <button class="button button-full button-positive" ng-click="newTimes()">
		  Add Times
	  	</button>
	  </div>
  </div>
  </ion-content>
</ion-view>
