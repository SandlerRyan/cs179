<ion-view title="Filter">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="list">

	  <div class="item item-input item-select">

		<div class="input-label">
		  Animal Type
		</div>
		<select>
		  <option selected>All</option>
		  <option>Dog</option>
		  <option>Cat</option>
		  <option>Bird</option>
		  <option>Other</option>
		</select>

	  </div>
	<div class="item item-input item-select">

		<div class="input-label">
		  Breed
		</div>
		<select>
		  <option selected>All</option>
		  <option>Dog</option>
		  <option>Cat</option>
		  <option>Bird</option>
		  <option>Other</option>
		</select>

	  	</div>
	</div>

	<div class="item item-input item-select">

		<div class="input-label">
		  Cost
		</div>
		<select>
		  <option selected>All</option>
		  <option>Dog</option>
		  <option>Cat</option>
		  <option>Bird</option>
		  <option>Other</option>
		</select>

	  	</div>
	</div>

	<br>

	<div class="item item-input item-select">

		<div class="input-label">
		  Distance
		</div>
		<select>
		  <option selected>All</option>
		  <option>Dog</option>
		  <option>Cat</option>
		  <option>Bird</option>
		  <option>Other</option>
		</select>

	  	</div>
	</div>

	<br>
	<li class="item item-toggle">
		Available Now
		<label class="toggle toggle-balanced">
			<input type="checkbox">
			<div class="track">
				<div class="handle"></div>
			</div>
		</label>
	</li>
	<button class="button button-block button-positive" onclick="location.href='/www/#/app/home'">
	  Filter
	</button>

  </ion-content>
</ion-view>
