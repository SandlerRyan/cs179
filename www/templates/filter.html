<ion-view title="Filter">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="list">

	  <div class="item item-input item-select">

		<div class="input-label">
		  Animal Type
		</div>
		<select ng-model='type'>
		  <option selected>All</option>
		  <option>Dog</option>
		  <option>Cat</option>
		  <option>Bird</option>
		  <option>Other</option>
		</select>

	  </div>
	
	<div class="item item-input item-select">

		<div class="input-label">
		  Cost (per hour)
		</div>
		<select ng-model='cost'>
		  <option selected>All</option>
		  <option><$10</option>
		  <option>$10-20</option>
		  <option>$20-30</option>
		  <option>$30+</option>
		</select>

	  	</div>
	</div>

	<div class="item item-input item-select">

		<div class="input-label">
		  Distance
		</div>
		<select>
		  <option selected>All</option>
		  <option> < 5 miles </option>
		  <option>5-10 miles</option>
		  <option>10-15 miles</option>
		  <option>15+ miles</option>
		</select>

	  	</div>
	</div>

	<br>
	<li class="item item-toggle">
		Available Now
		<label class="toggle toggle-balanced">
			<input type="checkbox">
			<div class="track">
				<div class="handle"></div>
			</div>
		</label>
	</li>
	<button class="button button-block button-positive" ng-click="filter(type, cost)">
	  Filter
	</button>

  </ion-content>
</ion-view>
