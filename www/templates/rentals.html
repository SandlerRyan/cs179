<ion-view title="Rentals">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

<tabset>
    <tab heading="Upcoming">
<div class="list">
       <a class="item item-avatar" href="#/app/confirmation_book">
      <img src="img/parrot.jpg">
      <h2>Sparky</h2>
      <p>Booked for April 10, 3:00-4:00 pm</p>
      <button class="button button-balanced">
          <i class="icon ion-ios7-telephone"></i>
      </button>
      <button class="button button-positive">
          <i class="icon ion-ios7-email-outline"></i>
      </button>
      <button class="button button-assertive">
          Cancel
      </button>    
    </a> 
    </div>  
</tab>
    <tab heading="Past">
      <div class="list">
    
    <a class="item item-avatar" ng-repeat="pet in pets" href="#/app/profile/{{pet.id}}">
      <img ng-src={{pet.img_url}} alt="no image">
      <h2>{{pet.name}}</h2>
      <rating value="pet.rating" max="5" readonly="true"></rating>
      <p>Booked on April 9, 3:00-4:00 pm (${{pet.price}})</p>
      <button class="button button-positive" onClick="location.href='#/app/book/1'">
          Re-Book
      </button>
    </a>
  </div>
    </tab>
  </tabset>

  </ion-content>
</ion-view>
