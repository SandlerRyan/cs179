<ion-view title="Book">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <accordion close-others="oneAtATime">
    <accordion-group heading="{{date.day}}" ng-repeat="date in dates">
    <ul class="list">

  <li class="item item-checkbox" ng-repeat="time in date.times">
     <label class="checkbox">
       <input type="checkbox">
     </label>
			{{time}}
      </li>

  

</ul>
    </accordion-group>
  </accordion>

  </ion-content>
</ion-view>
